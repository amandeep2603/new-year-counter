<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_7c3adgum.json" class="animate " background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop autoplay></lottie-player>
    <div class="container">
        <div class="card">
            <h1 id="hour"></h1>
            <span>hr</span>
        </div>
        <div class="card">
            <h1 id="min"></h1>
            <span>min</span>
        </div>
        <div class="card">
            <h1 id="sec"></h1>
            <span>sec</span>
        </div>
        <img src="assets/party.svg" id="btn" alt="icon">
    </div>
  <script src="script.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>
</html>
